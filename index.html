<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="form submit/styles.css">
</head>
<body>
<div id="userContainer">
    <h2>User Information Form</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <button type="submit">Save</button>
    </form>
</div>

<div id="resultContainer" style="display: none;">
    <h2>Saved User Information and you can update your information</h2>
    <p id="resultName"></p>
    <p id="resultEmail"></p>
    <p id="resultPhone"></p>
    <button id="editButton">Edit</button>
</div>

<div id="editContainer" style="display: none;">
    <h2>Update here</h2>
    <form id="editForm">
        <input type="text" id="editName" placeholder="Name" required>
        <input type="email" id="editEmail" placeholder="Email" required>
        <input type="tel" id="editPhone" placeholder="Phone" required>
        <button type="submit">Update</button>
    </form>
</div>
    <script src="form submit/app.js"></script>
</body>
</html>
